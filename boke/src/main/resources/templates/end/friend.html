<script src="../font-blog/js/jquery.min.js"></script>
<script src="../font-blog/js/vue.min.js"></script>
<script src="../font-blog/js/element.js"></script>
<script th:src="@{/plugins/axios/axios.js}"></script>

<script>

    let urlBase = "/neighbor/AllFriendmessage";
    new Vue({
        el: "#wrapper",
        data: {
            options: [],
            fileList: [],
            tableData: [],
            total: 0,//ÊÄªÊï∞Èáè
            dialogFormVisible: false,
            entity: {},
            isCollapse: false,
            searchParam : {
                id:1,
                pageNum : 1,
                pageSize : 5, //ÊØèÈ°µÊù°Êï∞
                search:'',
            },
            search: '',
        },
        created() {
            this.loadTable();
        },
        methods: {
            fileSuccessUpload(res) {
                this.entity.portrait = "friend/fileimage/" + res.msg;
                console.log(res)
                console.log(this.entity)
            },
            loadTable() {
                var self = this;
                axios.get(urlBase,{params:self.searchParam}).then(function (res) {
                    self.tableData = res.data.list;
                    console.log(self.tableData);
                    //ËÆæÁΩÆÊÄªÊï∞Èáè
                    self.total = res.data.total;
                })
            },
            loadTablew2() {
                var self = this;
                console.log("Ê†πÊçÆÊ†áÈ¢òÊêúÁ¥¢ÂèãÈìæ‰ø°ÊÅØ");
                self.searchParam.search=self.search
                axios.get("/neighbor/NamePage",{params:self.searchParam
                }).then(function (res) {
                    console.log("ÂèãÈìæ‰ø°ÊÅØÔºö"+self.search);
                    self.tableData = res.data.list;
                    console.log(self.tableData);
                    //ËÆæÁΩÆÊÄªÊï∞Èáè
                    self.total = res.data.total;
                })
            },
            handleSizeChange(pageSize) {
                this.searchParam.pageSize = pageSize;
                this.loadTable();
            },
            handleCurrentChange(pageNum) {
                this.searchParam.pageNum = pageNum;
                this.loadTable();
            },
            add() {
                this.entity = {};
                this.dialogFormVisible = true;
            },
            save() {
                var self = this;
                let type = self.entity.friendId ? "PUT" : "POST";
                if (self.entity.friendId!=null){
                    switch (self.entity.friendType){
                        case "üèòÔ∏èÔ∏èÈÇªÂ±Ö":
                            self.entity.friendType=1;
                            break;
                        case "‚ö∞Ô∏èÈòµ‰∫°ÊàòÂ£´":
                            self.entity.friendType=2;
                            break;
                        case "üìùÂ§ß‰Ω¨":
                            self.entity.friendType=3;
                            break;
                    }
                }
                $.ajax({
                    url: "/neighbor/FriendOper",
                    type: type,
                    contentType: "application/json",
                    data: JSON.stringify(self.entity)
                }).then(res => {
                    if (res.code === '0') {
                        self.$message({
                            message: "‰øùÂ≠òÊàêÂäü",
                            type: "success"
                        });
                    } else {
                        self.$message({
                            message: res.msg,
                            type: "error"
                        })
                    }
                    self.loadTable();
                    self.dialogFormVisible = false;
                })
            },
            edit(obj) {
                this.entity = {};
                this.entity = JSON.parse(JSON.stringify(obj));
                if (this.entity.friendType!=null){
                    switch (this.entity.friendType){
                        case 1:
                            this.entity.friendType="üèòÔ∏èÔ∏èÈÇªÂ±Ö";
                            break;
                        case 2:
                            this.entity.friendType="‚ö∞Ô∏èÈòµ‰∫°ÊàòÂ£´";
                            break;
                        case 3:
                            this.entity.friendType="üìùÂ§ß‰Ω¨";
                            break;
                    }
                }
                this.fileList = [];
                this.dialogFormVisible = true;
            },
            del(id) {
                console.log("id="+id);
                $.ajax({
                    url: "/neighbor/delteComment",
                    type: "get",
                    data: {	// ËØ∑Ê±ÇÂèÇÊï∞ÊîæÂú®ËØ∑Ê±Ç‰Ωì
                        id: id
                    }
                }).then(res => {
                    if (res.code === '0') {
                        this.$message({
                            message: "Âà†Èô§ÊàêÂäü",
                            type: "success"
                        })
                        this.loadTable();
                    } else {
                        this.$message({
                            message: res.msg,
                            type: "error"
                        })
                    }
                })

            }
        }
    })
</script>
